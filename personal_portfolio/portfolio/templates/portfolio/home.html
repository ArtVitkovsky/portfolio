<h1>Artem's Vitkovsky portfolio</h1>
{% load static %}
<img src="{% static 'portfolio/cv.jpg' %}">
<a href="{% static 'portfolio/new_verb.pdf' %}">Resume</a>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="300" width="300">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
