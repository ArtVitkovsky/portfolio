{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
  <h1>Artem Vitkovsky</h1>
</div>
<div class="row justify-content-center">
  <h5>Python developer</h5>
</div>
<div class="row justify-content-center">
        <img src="{% static 'portfolio/cv.jpg' %}" class="img-fluid" width="400" height="400">
</div>
<div class="row justify-content-center">
    <h2 class="mt-5">Portfolio</h2>
</div>
<hr>
<div class="row">
    {% for project in projects %}
     <div class="col-lg-4 col-md-6">
        {% if project.url %}
        <a href="{{ project.url }}"><img src="{{ project.image.url }}" height="300" width="300"></a>
        {% endif %}
         <h3>{{ project.title }}</h3>
         <p>{{ project.description }}</p>
     </div>
    {% endfor %}
</div>
    {% endblock %}
